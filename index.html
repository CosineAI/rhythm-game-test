<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Static Site</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main>
    <div class="game">
      <header class="topbar">
        <h1>Mini Rhythm Game</h1>
        <div class="status" id="status">Press Space to Start</div>
      </header>

      <div class="controls">
        <label class="file-upload">
          <input type="file" id="audioFile" accept="audio/*">
          <span>Upload audio (mp3/wav)</span>
        </label>

        <div class="inline-group">
          <label for="difficultySelect" class="muted">Difficulty</label>
          <select id="difficultySelect" class="select">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <button id="analyzeBtn" class="btn" disabled>Analyze (precompute chart)</button>
        <button id="playChartBtn" class="btn primary" disabled>Play chart</button>
        <small class="hint">Space to start/stop. If no file is selected, the microphone is used.</small>
      </div>

      <audio id="audioPlayer" preload="auto"></audio>

      <div class="playfield" id="playfield">
        <div class="lanes" id="lanes">
          <div class="lane white" data-key="z"></div>
          <div class="lane black" data-key="s"></div>
          <div class="lane white" data-key="x"></div>
          <div class="lane black" data-key="d"></div>
          <div class="lane white" data-key="c"></div>
        </div>

        <div class="hit-line" id="hitLine"></div>

        <div class="keycaps" id="keycaps">
          <div class="keycap white" data-key="z"><span>Z</span></div>
          <div class="keycap black" data-key="s"><span>S</span></div>
          <div class="keycap white" data-key="x"><span>X</span></div>
          <div class="keycap black" data-key="d"><span>D</span></div>
          <div class="keycap white" data-key="c"><span>C</span></div>
        </div>

        <div class="judgement" id="judgement"></div>
      </div>

      <footer class="instructions">
        <p>Controls: White keys Z X C, Black keys S D. Press Space to start/restart.</p>
      </footer>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
  <script src="assets/script.js"></script>
</body>
</html>
